<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!campaigns"><em>Loading...</em></p>

<table class='table' *ngIf="campaigns">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let campaign of campaigns">
            <td>{{ campaign.id }}</td>
            <td>{{ campaign.name }}</td>
        </tr>
    </tbody>
</table>
